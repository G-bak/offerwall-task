<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오퍼월 트래킹 테스트</title>
  <script src="form.js" defer></script>
</head>
<body>
  <h1>오퍼월 트래픽 트래킹 테스트</h1>

  <form id="trackForm">
    <label>사용자 ID: <input type="text" id="userIdInput" required /></label><br><br>
    <label>캠페인 ID: <input type="number" id="campaignIdInput" required /></label><br><br>
    <button type="submit">[수동] 트래킹 요청</button>
  </form>

  <hr>

  <button id="autoTrackBtn">[자동] track.js 삽입 후 실행</button>

  <p id="resultText" style="margin-top:20px; color: green;"></p>
</body>
</html>
